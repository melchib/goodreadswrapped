<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href=”[https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap](https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap)” rel=”stylesheet”>
  <title>Goodreads Wrapped</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- LANDING PAGE -->
  <section id="landing">
    <div class="upload-box">
      <h1>Goodreads Wrapped</h1>
      <p>Upload your Goodreads CSV to see your year in books.</p>
      

      <input type="file" id="csvFile" accept=".csv" />
      <br>
      <label for="year">Select a year:</label>
      <form id="year-select" actio>
      <select id="years" name="year">
        <option value="2025" selected>2025</option>
        <option value="2024">2024</option>
        <option value="2023">2023</option>
        <option value="2022">2022</option>
        <option value="2021">2021</option>
        <option value="2020">2020</option>
        <option value="2019">2019</option>
        <option value="2018">2018</option>
        <option value="2017">2017</option>
        <option value="2016">2016</option>
        <option value="2015">2015</option>
        <option value="2014">2014</option>
        <option value="2013">2013</option>
        <option value="2012">2012</option>
        <option value="2011">2011</option>
        <option value="2010">2010</option>
        <option value="2009">2009</option>
        <option value="2008">2008</option>
        <option value="2007">2007</option>
        <option value="2006">2006</option>
      </select>
      </form>
      <br>
      <button id="uploadBtn" type="button">Generate Wrapped</button>
      <br><br>
      <a href="https://help.goodreads.com/s/article/How-do-I-import-or-export-my-books-1553870934590">instructions on how to access your goodreads CSV</a>

    </div>
  </section>

  <!-- WRAPPED PAGE -->
  <section id="wrapped">

    <section class="slide" id="slide-summary"></section>
    <section class="slide" id="slide-bookends"></section>
    <section class="slide" id="slide-peaks"></section>
    <section class="slide" id="slide-ratings"></section>
    <section class="slide" id="slide-five-stars"></section>
    <section class="slide" id="slide-months"></section>
  </section>
  <!-- <div id="nav-controls">
    <button id="prevBtn">go back</button>
    <button id="reportBtn" type="button">Skip to Report</button>
    <button id="nextBtn">continue</button>
  </div> -->
  <div id="loading-overlay">
    <div class="loader-wrapper">
    <div class="loader"></div>
    <p class="loading-text">Generating your report...</p>
    <p class="loading-text">It may take a few minutes for the server to wake up!</p>
    </div>
  </div>
  
  <script src="script.js"></script>

</body>
</html>
